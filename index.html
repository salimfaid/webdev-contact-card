<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Contact Card</title>
</head>
<body>
    <article class="contact-card">
        <div class="profile-section">
            <img src="./images/profile-picture.jpg" alt="Profile picture" class="profile-image">
        </div>
        <div class="info-section">
            <div class="contact-details">
                <h1 class="name">Hank Jones</h1>
                <h2 class="title">Web Developer</h2>
                <p class="phone">Phone: (123) 456-7890</p>
            </div>
            <div class="company-details">
                <p class="company">Company: Tech Solutions Ltd.</p>
                <p class="slogan">"Innovating the Future"</p>
            </div>
        </div>
    </article>
</body>
</html>
